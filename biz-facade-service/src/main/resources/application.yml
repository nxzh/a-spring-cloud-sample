# swagger
application:
  swagger:
    enable: ${SWAGGER_ENABLED:true}
    default-include-pattern: /api/.*
    title: @project.artifactId@
    description: API documentation
    version: v1
    terms-of-service-url:
    contact-name:
    contact-url:
    contact-email:
    license:
    license-url:
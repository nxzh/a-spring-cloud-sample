server:
  port: ${SERVER_PORT:9010}
  undertow:
    io-threads: 8
    worker-threads: 256
    buffer-size: 1024
    direct-buffers: true

spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${DB_URL:jdbc:mysql://localhost:3306/guilin_food?useUnicode=true&characterEncoding=utf8&useSSL=false}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:admin}
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true

management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: configprops, env, health, info, threaddump
  endpoint:
    health:
      show-details: when_authorized
    metrics:
      enabled: true
  info:
    git:
      mode: full

eureka:
  instance:
    status-page-url-path: ${management.endpoints.web.base-path}/info
    health-check-url-path: ${management.endpoints.web.base-path}/health
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.id}}
  client:
    healthcheck:
      enabled: true
    service-url:
      default-zone: ${REGISTRY_USER:admin}:${REGISTRY_PASSWORD:admin123}@${REGISTRY_HOST:localhost}:${REGISTRY_PORT:8761}/eureka
    fetch-registry: true
    register-with-eureka: true
    prefer-same-zone-eureka: true
    registry-fetch-interval-seconds: 30

